<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GifTastic</title>
</head>

<body class="cutsom-bg">
    <header>
        <h1 class="display-2 font-weight-bold">Gif Tastic!</h1>
    </header>
    <div class="container">
        
        <form id="gif-form">
            <label for="gif-input" class="font-weight-bold"> Add a Topic! </label>
            <input type="text" id="gif-input">
            <input type="submit" value="Add" id="add-gif" class="btn btn-outline-danger">

        </form>
        <div id="gif-buttons"></div>
    </div>

    <div class="container">
        <div id="gif-dump" class="row"></div>
    </div>
    <br><br><br>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
